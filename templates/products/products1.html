{% extends 'master/base1.html' %}
{% block content %}
<h2 class="mb-4">All Products</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-3">
      <div class="card">
  {% if product.image %}
    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="max-width: 100%; max-height: 220px; object-fit: contain; margin: auto; display: block;">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">Rs. {{ product.price }}</p>
    <a href="{% url 'products_details1' product.slug %}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
