{% extends 'master/base1.html' %}
{% block content %}
<div class="card">
  {% if product.image %}
    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="max-width: 100%; max-height: 350px; object-fit: contain; margin: auto; display: block;">
  {% endif %}
  <div class="card-body">
    <h2>{{ product.name }}</h2>
    <p><strong>Price:</strong> Rs. {{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="{% url 'product' %}" class="btn btn-secondary mt-3">‚Üê Back to Products</a>
  </div>
</div>
{% endblock %}
