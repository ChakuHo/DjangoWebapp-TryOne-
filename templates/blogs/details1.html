{% extends 'master/base1.html' %}
{% block content %}
<div class="card">
  {% if blog.image %}
    <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
  {% endif %}
  <div class="card-body">
    <h2>{{ blog.title }}</h2>
    <p>{{ blog.content }}</p>
    <a href="{% url 'blog' %}" class="btn btn-secondary mt-3">‚Üê Back to Blogs</a>
  </div>
</div>
{% endblock %}
