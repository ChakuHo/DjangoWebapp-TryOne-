{% extends 'master/base1.html' %}
{% block content %}
<h2 class="mb-4">All Blogs</h2>
<div class="list-group">
  {% for blog in blogs %}
  {% if blog.slug %}
    <a href="{% url 'details1' blog.slug %}" class="list-group-item list-group-item-action d-flex align-items-center">
  {% if blog.image %}
    <img src="{{ blog.image.url }}" style="height:40px;width:40px;object-fit:cover;margin-right:10px;" alt="{{ blog.title }}">
  {% endif %}
  {{ blog.title }}
</a>
  {% else %}
    <div class="list-group-item list-group-item-danger">
      ⚠️ Blog titled "{{ blog.title }}" has no slug!
    </div>
  {% endif %}
{% endfor %}
</div>
{% endblock %}
